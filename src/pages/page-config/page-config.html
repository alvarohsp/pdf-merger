<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Configuration</title>
    <link rel="stylesheet" href="page-config.css" />
    <link rel="stylesheet" href="../../index.css" />
    <link
      rel="stylesheet"
      href="../../shared/components/window-header/window-header.css"
    />
    <link
      rel="stylesheet"
      href="../../shared/components/round-button/round-button.css"
    />
    <script>
      var exports = {};
    </script>
    <script src="../../shared/components/window-header/window-header.js"></script>
    <script src="../../shared/components/round-button/round-button.js"></script>
    <script src="page-config.js" defer></script>
  </head>
  <body onload="onInit()" class="dv-body">
    <header>
      <window-header></window-header>
    </header>
    <div class="main-div">
      <h1>Image Resize</h1>
      <div class="main-div-margin-pc">
        <div class="sub-main-div-img">
          <div id="dv-image-bg">
            <div id="dv-image-edit">
              <img id="image-edit" src="" />
            </div>
          </div>
        </div>
        <div class="sub-main-div-img-btn">
          <div class="text-div">
            <p>Options</p>
          </div>
          <div class="option-btn-div">
            <div class="input-opt-dv">
              <div class="lb-bx text-div">
                <label class="lb-config" for="input-x">X:</label>
                <label class="lb-config" for="input-y">Y:</label>
                <label class="lb-config" for="input-w">Width:</label>
                <label class="lb-config" for="input-h">Height:</label>
              </div>
              <div class="input-bx" onkeyup="onEnterKey(event)">
                <input
                  type="text"
                  name="input-x"
                  id="input-x"
                  onblur="applyXPos()"
                />
                <input
                  type="text"
                  name="input-y"
                  id="input-y"
                  onblur="applyYPos()"
                />
                <input
                  type="text"
                  name="input-w"
                  id="input-w"
                  onblur="applyWSize()"
                />
                <input
                  type="text"
                  name="input-h"
                  id="input-h"
                  onblur="applyHSize()"
                />
              </div>
              <div class="lb-bx-px text-div">
                <label class="lb-config">px</label>
                <label class="lb-config">px</label>
                <label class="lb-config">px</label>
                <label class="lb-config">px</label>
              </div>
            </div>

            <div class="btn-opt-dv">
              <round-button
                label="Centralize"
                onclick="centralizeImage()"
              ></round-button>
              <round-button
                label="Stretch"
                onclick="stretchImage()"
              ></round-button>
              <round-button
                label="Reset"
                onclick="resetImage()"
              ></round-button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btns-div-edit">
      <round-button
        onclick="onClickOkBtn()"
        label="OK"
      ></round-button>
      <round-button
        onclick="onClickCancelBtn()"
        label="Cancel"
      ></round-button>
    </div>
    <!-- <footer>
      <div>
        <p onclick="openLinkGithub()">√Ålvaro HSP</p>
      </div>
    </footer> -->
  </body>
</html>
